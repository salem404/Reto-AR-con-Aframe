<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/c-frame/aframe-extras@d5f3f8/dist/aframe-extras.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-assets timeout="30000">
        <a-asset-item
          id="avatar"
          src="assets/waves3.glb"
          response-type="arraybuffer"
        ></a-asset-item>
      </a-assets>

      <a-camera position="0 1.5 0"></a-camera>
      <a-entity particle-system="preset: snow" position="0 0 -10"></a-entity>
      <a-entity
        id="avatar"
        position="0 0 -1"
        rotation="0 0 0"
        gltf-model="#avatar"
        animation-mixer
        shadow="cast: true; receive: false"
      ></a-entity>
      <a-sphere position="0 1.25 -5" radius="1.25" color="#b8c0ff"></a-sphere>
      <a-entity light="type: ambient; intensity: 0.5;"></a-entity>
      <a-light
        type="directional"
        light="castShadow: true;
                      shadowMapHeight: 1024;
                      shadowMapWidth: 1024;
                      shadowCameraLeft: -7;
                      shadowCameraRight: 5;
                      shadowCameraBottom: -5;
                      shadowCameraTop: 5;"
        id="light"
        target="avatar"
        position="-5 3 1.5"
      ></a-light>
    </a-scene>
  </body>
</html>
