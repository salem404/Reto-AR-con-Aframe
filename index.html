<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/c-frame/aframe-particle-system-component@a5a8449/dist/aframe-particle-system-component.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/c-frame/aframe-extras@d5f3f8/dist/aframe-extras.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-assets timeout="30000">
        <a-asset-item
          id="avatar"
          src="assets/waves3.glb"
          response-type="arraybuffer"
        ></a-asset-item>
      </a-assets>

      <a-camera position="0 1.5 0"></a-camera>
      <a-entity particle-system="preset: snow" position="0 0 -10"></a-entity>
      <a-entity
        id="avatar"
        position="0 0 -1"
        rotation="0 0 0"
        gltf-model="#avatar"
        animation-mixer
        shadow="cast: true; receive: false"
      ></a-entity>
      <a-entity light="type: ambient; intensity: 0.5;"></a-entity>
      <a-light
        type="directional"
        light="castShadow: true;
                      shadowMapHeight: 1024;
                      shadowMapWidth: 1024;
                      shadowCameraLeft: -7;
                      shadowCameraRight: 5;
                      shadowCameraBottom: -5;
                      shadowCameraTop: 5;"
        id="light"
        target="avatar"
        position="-5 3 1.5"
      ></a-light>
      <a-entity
        id="rain"
        particle-system="preset: rain; color: #2e282a; particleCount: 5000"
      ></a-entity>

      <a-sky color="#2e282a"></a-sky>
      <a-entity light="type: ambient; color: #ef3e36"></a-entity>
      <a-entity
        id="ocean"
        ocean="density: 20; width: 50; depth: 50; speed: 1"
        material="color: #ef3e36; opacity: 0.75; metalness: 0; roughness: 1"
        rotation="-90 0 0"
      ></a-entity>
    </a-scene>
  </body>
</html>
